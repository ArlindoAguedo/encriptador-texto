<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Assets/images/cm.png" />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>Encriptador de Texto</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <ul>
            <li>
                <img class="logo" src="./Assets/images/cm.png" alt="Logo De Encabezado">
            </li>
        </ul>
        <h1 class="header-title">CHALLENGUE - ENCRIPTADOR DE TEXTO</h1>
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./Assets/images/info2.svg" alt="Imagen Aviso" class="img-aviso" />
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar"><ion-icon class="lock" name="lock-closed-outline"></ion-icon>Encriptar</button>
                <button type="submit" class="btn-desencriptar"><ion-icon class="lock"name="lock-open-outline"></ion-icon>Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./Assets/images/muneco2.png" alt="Imagen Muñeco" class="img-muneco" />
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">
                    Ingrese el texto que desees encriptar o desencriptar
                </p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar"><ion-icon class="lock" name="copy-outline"></ion-icon>Copiar</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <ul class="social-icon">
            <li class="icon-element">
                <a href="https://www.youtube.com/@arlindoat" class="icon" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
            </li>
            <li class="icon-element">
                <a href="#" class="icon">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
            <li class="icon-element">
                <a href="https://www.linkedin.com/in/arlindoat" class="icon" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
            <li class="icon-element">
                <a href="#" class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </a>
            </li>
            <li class="icon-element">
                <a href="https://github.com/ArlindoAguedo" class="icon" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </li>
        </ul>
        <p class="text">© <span id="year"></span> | Todos los derechos reservados | Desarrollado por Arlindo AT</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
